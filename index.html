<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/src/images/rel_icon.png" type="image/png" />
    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/rye3jaa.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/029bb9f7f8.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hayden Stegman</title>
  </head>
  <!--
          Spacer
  -->
  <body>
    <!-- Three.JS Canvas -->
    <canvas id="bg"></canvas>

    <!-- Navigation -->
    <nav>
      <a href="#">HS</a>
      <a href="#">ABOUT ME</a>
      <a href="#">PROJECTS</a>
      <a href="#">CONTACT</a>
    </nav>

    <!-- My Name Header-->
    <h1 class="nameHeader">HAYDEN STEGMAN</h1>

    <!-- Center Controller-->
    <div class="introDiv">
      <h3 class="controllerHeader">Checkout My</h3>
      <div class="changingTextBox">
        <div class="alternator" onclick="prevDescWord()">
          <i class="fa-solid fa-chevron-left fa-3x leftAlternatorArrow"></i>
        </div>
        <h1 class="cycle" id="typewriter"></h1>
        <div class="blinkerContainer">
          <div class="textBlinker" id="blinker"></div>
        </div>
        <div class="alternator" onclick="nextDescWord()">
          <i class="fa-solid fa-chevron-right fa-3x rightAlternatorArrow"></i>
        </div>
        <script src="src/javascript/typewriter.js"></script>
      </div>
      <h3 class="controllerHeader">...</h3>
    </div>

    <!-- Three.JS Script -->
    <script type="module" src="/src/javascript/particleOverlay.js"></script>

    <!-- Cursor -->
    <div class="cursorDot"></div>
    <div class="cursorFollow"></div>
    <script src="/src/javascript/cursor.js"></script>
  </body>
</html>
